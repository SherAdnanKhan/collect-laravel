type User {
	id: ID!
	first_name: String!
	last_name: String!
	email: String!
	status: String!
	created_at: String!
	updated_at: String
	stripe_id: String
	card_brand: String
	card_last_four: String
	trial_ends_at: String
	profile: UserProfile @hasOne
	tokens: [UserTwoFactorToken] @hasMany
	favourites: [UserFavourite] @hasMany
	subscriptions: [Subscription] @hasMany
}

type UserProfile {
	id: ID!
	user: User! @belongsTo
	studio_type: String!
	label: String!
	job_role: String!
	genre: String!
	workload: Int!
}

type UserTwoFactorToken {
	id: ID!
	user: User! @belongsTo
	token: String!
	expires_at: String!
}

type UserFavourite {
	id: ID!
	user: User! @belongsTo
	resource_id: Int!
	resource_type: String!
	created_at: String!
	updated_at: String
}

type Subscription {
	id: ID!
	user: User! @belongsTo
	name: String!
	stripe_id: String!
	stripe_plan: String!
	quantity: Int!
	trial_ends_at: String
	ends_at: String
	created_at: String!
	updated_at: String
}
