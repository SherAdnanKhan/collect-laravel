type Query {
    # User Queries
    getMe: User @auth
}

extend type Query @group(middleware: ["auth:api"]) {
	getUsers: [User] @paginate
	getUser(id: Int @eq): User @inject(context: "user.id", name: "id") @find

	# User Favourite Queries
	getUserFavourites(ordering: OrderingInput): [UserFavourite] @paginate(scopes: ["userViewable", "orderByField"])

	# User Token Queries
	getUserTwoFactorTokens(userId: Int! @eq(key: "user_id")): [UserTwoFactorToken] @all

	# User Subscription Queries
	getSubscription(id: Int! @eq): UserSubscription @find(model: "Laravel\\Cashier\\Subscription")
	getSubscriptions(userId: Int! @eq(key: "user_id")): [UserSubscription] @paginate(model: "Laravel\\Cashier\\Subscription", defaultCount: 1)

	# Party Queries
	getParty(id: ID! @eq): Party @find
	getParties: [Party] @all(scopes: ["userViewable"])
	getPartyAddress(id: ID! @eq): PartyAddress @find
	getPartyContact(id: ID! @eq): PartyContact @find

	# Project Queries
	getProject(id: ID! @eq): Project @find
	getProjects(
		userId: Int @eq(key: "user_id")
		ordering: OrderingInput
	): [Project] @all(scopes: ["userViewable", "orderByField"])

	# Song Queries
	getSong(id: ID! @eq): Song @find
	getSongs(
		userId: Int @eq(key: "user_id")
		ordering: OrderingInput
	): [Song] @all(scopes: ["userViewable", "orderByField"])
	getSongsByProject(projectId: Int!): [Song] @field(resolver: "App\\Http\\GraphQL\\Queries\\Song\\ByProject@resolve")
	getSongTypes: [SongType] @all

	# File Queries
	getFile(id: Int! @eq): File @find
	getFiles(
		userId: Int @eq(key: "user_id")
		folderId: Int @eq(key: "folder_id")
		projectId: Int @eq(key: "project_id")
		ordering: OrderingInput
	): [File] @paginate(model: "App\\Models\\File", scopes: ["userViewable", "orderByField"], defaultCount: 1000)
	getFilePreview(id: Int!): GetFilePreviewPayload @field(resolver: "App\\Http\\GraphQL\\Queries\\File\\GetPreview@resolve")

	# Folder Queries
	getFolder(id: Int! @eq): Folder @find
	getFolders(
		userId: Int @eq(key: "user_id")
		folderId: Int @eq(key: "folder_id")
		projectId: Int @eq(key: "project_id")
		ordering: OrderingInput
	): [Folder] @all(scopes: ["orderByField"])

	# Recording Queries
	getRecording(id: ID! @eq): Recording @find
	getRecordings(
		projectId: Int @eq(key: "project_id")
		ordering: OrderingInput
	): [Recording] @paginate(scopes: ["userViewable", "orderByField"], defaultCount: 1000)

	# Session Queries
	getSession(id: ID! @eq): Session @find
	getSessions(
		projectId: Int! @eq(key: "project_id")
		ordering: OrderingInput
	): [Session] @paginate(scopes: ["userViewable", "orderByField"], model: "App\\Models\\Session", defaultCount: 1000)
	getSessionTypes: [SessionType] @all

	# Comment Queries
	getComment(id: Int! @eq): Comment @find
	getComments(
		userId: Int @eq(key: "user_id")
		projectId: Int @eq(key: "project_id")
		resourceType: String @eq(key: "resource_type")
		resourceId: Int @eq(key: "resource_id")
		ordering: OrderingInput
	): [Comment] @all(scopes: ["orderByField"])

	# Collaborator Queries
	getCollaborator(id: Int! @eq): Collaborator @find
	getCollaborators(
		userId: Int @eq(key: "user_id")
		projectId: Int @eq(key: "project_id")
	): [Collaborator] @paginate

	# Credit Queries
	getCredits(
		partyId: Int @eq(key: "party_id")
		contributionType: String @eq(key: "contribution_type")
	): [Credit] @all(scopes: ["userViewable"])
	getCreditsByProject(
		projectId: ID!
		contributionType: String
	): [Credit] @field(resolver: "App\\Http\\GraphQL\\Queries\\Credit\\ByProject@resolve")
	getCreditRoles(type: String @eq(key: "type")): [CreditRole] @all

	# Instrument Queries
	getInstruments: [Instrument] @all

	# Venu Queries
	getVenues: [Venue] @all(scopes: ["userViewable"])
}

type Mutation {
	# The user registration mutation
    doRegister(input: RegisterInput!): RegisterPayload! @field(resolver: "App\\Http\\GraphQL\\Mutations\\Register@resolve")
    doVerification(input: VerificationInput!): LoginPayload @field(resolver: "App\\Http\\GraphQL\\Mutations\\Verification@resolve")

    # Auth mutations
	doLogin(input: LoginInput): LoginPayload! @field(resolver: "App\\Http\\GraphQL\\Mutations\\Login@resolve")
	doLogout: LogoutPayload! @field(resolver: "App\\Http\\GraphQL\\Mutations\\Logout@resolve")

 	# Forgot password flow.
	doForgotPassword(input: ForgotPasswordInput): ForgotPasswordPayload! @field(resolver: "App\\Http\\GraphQL\\Mutations\\ForgotPassword@resolve")
	doResetPassword(input: ResetPasswordInput): ResetPasswordPayload! @field(resolver: "App\\Http\\GraphQL\\Mutations\\ResetPassword@resolve")
}

extend type Mutation @group(middleware: ["auth:api"]) {
	# User Mutations
	updateUser(input: UpdateUserInput!): User @field(resolver: "App\\Http\\GraphQL\\Mutations\\User\\Update@resolve")
	updateUserProfile(input: UpdateUserProfileInput!): UserProfile @field(resolver: "App\\Http\\GraphQL\\Mutations\\UserProfile\\Update@resolve")

	# User Favourite Mutations
	createUserFavourite(input: CreateUserFavouriteInput!): UserFavourite @field(resolver: "App\\Http\\GraphQL\\Mutations\\UserFavourite\\Create@resolve")
	deleteUserFavourite(input: DeleteUserFavouriteInput!): UserFavourite @field(resolver: "App\\Http\\GraphQL\\Mutations\\UserFavourite\\Delete@resolve")

	# Project Mutations
	createProject(input: CreateProjectInput!): Project @field(resolver: "App\\Http\\GraphQL\\Mutations\\Project\\Create@resolve")
	updateProject(input: UpdateProjectInput!): Project @field(resolver: "App\\Http\\GraphQL\\Mutations\\Project\\Update@resolve")
	deleteProject(input: DeleteProjectInput!): Project @field(resolver: "App\\Http\\GraphQL\\Mutations\\Project\\Delete@resolve")

	# Comment Mutations
	createComment(input: CreateCommentInput!): Comment @field(resolver: "App\\Http\\GraphQL\\Mutations\\Comment\\Create@resolve")
	deleteComment(input: DeleteCommentInput!): Comment @field(resolver: "App\\Http\\GraphQL\\Mutations\\Comment\\Delete@resolve")

	# Recording Mutations
	createRecording(input: CreateRecordingInput!): Recording @field(resolver: "App\\Http\\GraphQL\\Mutations\\Recording\\Create@resolve")
	updateRecording(input: UpdateRecordingInput!): Recording @field(resolver: "App\\Http\\GraphQL\\Mutations\\Recording\\Update@resolve")
	deleteRecording(input: DeleteRecordingInput!): Recording @field(resolver: "App\\Http\\GraphQL\\Mutations\\Recording\\Delete@resolve")

	# Recording Mutations
	createSession(input: CreateSessionInput!): Session @field(resolver: "App\\Http\\GraphQL\\Mutations\\Session\\Create@resolve")
	updateSession(input: UpdateSessionInput!): Session @field(resolver: "App\\Http\\GraphQL\\Mutations\\Session\\Update@resolve")
	deleteSession(input: DeleteSessionInput!): Session @field(resolver: "App\\Http\\GraphQL\\Mutations\\Session\\Delete@resolve")
	createSessionRecording(input: SessionRecordingInput!): SessionRecording @field(resolver: "App\\Http\\GraphQL\\Mutations\\SessionRecording\\Create@resolve")
	deleteSessionRecording(input: SessionRecordingInput!): SessionRecording @field(resolver: "App\\Http\\GraphQL\\Mutations\\SessionRecording\\Delete@resolve")

	# Song Mutations
	createSong(input: CreateSongInput!): Song @field(resolver: "App\\Http\\GraphQL\\Mutations\\Song\\Create@resolve")
	updateSong(input: UpdateSongInput!): Song @field(resolver: "App\\Http\\GraphQL\\Mutations\\Song\\Update@resolve")
	deleteSong(input: DeleteSongInput!): Song @field(resolver: "App\\Http\\GraphQL\\Mutations\\Song\\Delete@resolve")

	# Party Mutations
	createParty(input: CreatePartyInput!): Party @field(resolver: "App\\Http\\GraphQL\\Mutations\\Party\\Create@resolve")
	updateParty(input: UpdatePartyInput!): Party @field(resolver: "App\\Http\\GraphQL\\Mutations\\Party\\Update@resolve")
	deleteParty(input: DeletePartyInput!): Party @field(resolver: "App\\Http\\GraphQL\\Mutations\\Party\\Delete@resolve")
	createPartyAddress(input: CreatePartyAddressInput!): PartyAddress @field(resolver: "App\\Http\\GraphQL\\Mutations\\PartyAddress\\Create@resolve")
	updatePartyAddress(input: UpdatePartyAddressInput!): PartyAddress @field(resolver: "App\\Http\\GraphQL\\Mutations\\PartyAddress\\Update@resolve")
	deletePartyAddress(input: DeletePartyAddressInput!): PartyAddress @field(resolver: "App\\Http\\GraphQL\\Mutations\\PartyAddress\\Delete@resolve")
	createPartyContact(input: CreatePartyContactInput!): PartyContact @field(resolver: "App\\Http\\GraphQL\\Mutations\\PartyContact\\Create@resolve")
	updatePartyContact(input: UpdatePartyContactInput!): PartyContact @field(resolver: "App\\Http\\GraphQL\\Mutations\\PartyContact\\Update@resolve")
	deletePartyContact(input: DeletePartyContactInput!): PartyContact @field(resolver: "App\\Http\\GraphQL\\Mutations\\PartyContact\\Delete@resolve")

	# Collaborator Mutations
	createCollaborator(input: CreateCollaboratorInput!): Collaborator @field(resolver: "App\\Http\\GraphQL\\Mutations\\Collaborator\\Create@resolve")
	deleteCollaborator(input: DeleteCollaboratorInput!): Collaborator @field(resolver: "App\\Http\\GraphQL\\Mutations\\Collaborator\\Delete@resolve")
	updateCollaboratorPermissions(input: UpdateCollaboratorPermissionsInput!): CollaboratorPermissionPayload @field(resolver: "App\\Http\\GraphQL\\Mutations\\CollaboratorPermission\\Update@resolve")

	# Credit Mutations
	createCredit(input: CreateCreditInput!): Credit @field(resolver: "App\\Http\\GraphQL\\Mutations\\Credit\\Create@resolve")
	deleteCredit(input: DeleteCreditInput!): Credit @field(resolver: "App\\Http\\GraphQL\\Mutations\\Credit\\Delete@resolve")

	# Venue Mutations
	createVenue(input: CreateVenueInput!): Venue @field(resolver: "App\\Http\\GraphQL\\Mutations\\Venue\\Create@resolve")

	# File & Folder Mutations
	downloadFiles(files: [DownloadFilesInput!]!): DownloadFilesPayload @field(resolver: "App\\Http\\GraphQL\\Mutations\\DownloadFiles@resolve")
	deleteFiles(files: [DeleteFilesInput!]!): DeleteFilesPayload @field(resolver: "App\\Http\\GraphQL\\Mutations\\DeleteFiles@resolve")
	createFolder(input: CreateFolderInput!): Folder @field(resolver: "App\\Http\\GraphQL\\Mutations\\CreateFolder@resolve")

	# Subscription Mutations
	doSubscriptionUpdate(input: SubscriptionUpdateInput!): UserSubscription @field(resolver: "App\\Http\\GraphQL\\Mutations\\Subscription\\Update@resolve")
	doSubscriptionBillingUpdate(input: SubscriptionBillingUpdateInput!): User @field(resolver: "App\\Http\\GraphQL\\Mutations\\Subscription\\UpdateBilling@resolve")
}

