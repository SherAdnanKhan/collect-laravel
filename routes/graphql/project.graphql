type Project {
	id: ID!
	user: User! @belongsTo
	name: String!
	description: String!
	created_at: String!
	updated_at: String
	collaborators: [Collaborator] @hasMany
	files: [File] @hasMany
	sessions: [Session] @hasMany
	recordings: [Recording] @hasMany
}

type Collaborator {
	id: ID!
	user: User! @belongsTo
	project: Project! @belongsTo
	level: String!
}

type File {
	id: ID!
	user: User! @belongsTo
	project: Project! @belongsTo
	type: String!
	name: String!
	path: String!
	bitrate: Int
	bitdepth: Int
	status: String!
	created_at: String!
	updated_at: String
}

type Recording {
	id: ID!
	project: Project! @belongsTo
	name: String
	type: String
	description: String
	sessions: [Session] @belongsToMany
}

type Session {
	id: ID!
	project: Project! @belongsTo
	studio: String
	name: String
	description: String
	created_at: String!
	updated_at: String
	recordings: [Recording] @belongsToMany
}
